<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
   
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#route" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="route">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link active" routerLink="home">Home</a>
          </li>
          <li class="nav-item"  routerLinkActive="active" *ngIf="!isAuthenticated">
            <a class="nav-link active" routerLink="auth">Login</a>
          </li>
          <div class="dropdown" routerLinkActive="active" *ngIf="isAuthenticated">
            <div class="projects">
              <button class="nav-link">
                <div class="display">
                {{ username }} 
                </div>
              </button>
              <ul class="menu">
                <li [routerLink]="[username, 'viewClaims']"><a>View Bills</a></li>
                <li [routerLink]="[username, 'getClaimStatus']">
                  <a>View Claim Status</a>
                </li>
                <li [routerLink]="[username, 'submitClaim']">
                  <a>Submit Claim</a>
                </li>
                <li (click)="onLogout()"><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</div>
